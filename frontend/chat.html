<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body style="overflow: auto;">
    <div class="container" style="height: 100vh; padding: 2rem 0;">
        <div class="glass"
            style="display: flex; flex-direction: column; height: 100%; max-width: 1100px; margin: 0 auto; overflow: hidden;">
            <!-- Header -->
            <div
                style="padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); background: var(--surface);">
                <div style="display: flex; align-items: center; gap: 1.2rem;">
                    <a href="dashboard.html" class="btn-secondary"
                        style="width: 40px; height: 40px; padding: 0; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none;">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h3 id="chatHeaderTitle" style="font-size: 1.2rem; margin-bottom: 0.1rem;">Chat</h3>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span
                                style="width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success);"></span>
                            <span style="font-size: 0.75rem; color: var(--text-muted);">Processing Engine Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages -->
            <div id="chatMessages" class="chat-messages" style="background: rgba(0,0,0,0.2);">
                <!-- Loaded dynamically -->
            </div>

            <div id="typingIndicator" class="hidden"
                style="padding: 1rem 2rem; color: var(--text-muted); font-size: 0.85rem; display: flex; align-items: center; gap: 0.8rem;">
                <div class="loader" style="width:14px; height:14px; border-width:2px;"></div> AI is synthesizing
                context...
            </div>

            <!-- Input Area -->
            <form id="chatForm"
                style="padding: 1.5rem 2rem; background: var(--surface); border-top: 1px solid var(--glass-border); display: flex; gap: 1rem;">
                <input type="text" id="messageInput" placeholder="Ask anything about this source..." autocomplete="off"
                    style="flex: 1; background: rgba(0,0,0,0.4);">
                <button type="submit" class="btn btn-primary"
                    style="width: 50px; height: 50px; padding: 0; border-radius: 12px;">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
