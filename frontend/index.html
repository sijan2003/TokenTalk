<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind - Premium AI Knowledge Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container"
        style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 2rem;">

        <div class="fade-in" style="text-align: center; margin-bottom: 3rem;">
            <div style="display: flex; justify-content: center; margin-bottom: 1.5rem;">
                <div
                    style="width: 80px; height: 80px; background: var(--primary-glow); border-radius: 20px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--primary);">
                    <i class="fas fa-brain" style="font-size: 2.5rem; color: #fff;"></i>
                </div>
            </div>
            <h1 class="text-gradient" style="font-size: 4rem; margin-bottom: 0.5rem;">DocuMind Pro</h1>
            <p style="font-size: 1.2rem; max-width: 600px; margin: 0 auto;">The next generation of document
                intelligence. Upload, process, and chat with your knowledge base in real-time.</p>
        </div>

        <div class="glass fade-in"
            style="padding: 3rem; width: 100%; max-width: 480px; border-radius: 24px; position: relative; overflow: hidden;">
            <!-- Subtle glow effect inside the box -->
            <div
                style="position: absolute; top: -50px; left: -50px; width: 100px; height: 100px; background: var(--primary-glow); filter: blur(40px); border-radius: 50%;">
            </div>

            <!-- Login Box -->
            <div id="loginBox">
                <h2 style="text-align: center; margin-bottom: 2rem;">Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" required placeholder="name@example.com">
                    </div>
                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required placeholder="••••••••">
                    </div>

                    <div id="loginError" class="hidden"
                        style="background: rgba(239, 68, 68, 0.1); color: var(--error); padding: 0.8rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid rgba(239, 68, 68, 0.2); font-size: 0.9rem; text-align: center;">
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; height: 55px; font-size: 1.1rem; margin-bottom: 1.5rem;">
                        Access My Library <i class="fas fa-chevron-right"
                            style="margin-left: 0.5rem; font-size: 0.9rem;"></i>
                    </button>
                </form>

                <p style="text-align: center; font-size: 0.95rem; color: var(--text-muted);">
                    New to DocuMind? <a href="#" id="showRegister"
                        style="color: var(--primary); text-decoration: none; font-weight: 600;">Create account</a>
                </p>
            </div>

            <!-- Register Box -->
            <div id="registerBox" class="hidden">
                <h2 style="text-align: center; margin-bottom: 2rem;">Join the Beta</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="regEmail" required placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required placeholder="••••••••">
                    </div>
                    <div class="form-group" style="margin-bottom: 2rem;">
                        <label>Confirm Password</label>
                        <input type="password" id="regConfirmPassword" required placeholder="••••••••">
                    </div>

                    <div id="regError" class="hidden"
                        style="background: rgba(239, 68, 68, 0.1); color: var(--error); padding: 0.8rem; border-radius: 8px; margin-bottom: 1.5rem; border: 1px solid rgba(239, 68, 68, 0.2); font-size: 0.9rem; text-align: center;">
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; height: 55px; font-size: 1.1rem; margin-bottom: 1.5rem;">
                        Get Started <i class="fas fa-magic" style="margin-left: 0.5rem; font-size: 0.9rem;"></i>
                    </button>
                </form>

                <p style="text-align: center; font-size: 0.95rem; color: var(--text-muted);">
                    Already a member? <a href="#" id="showLogin"
                        style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign in</a>
                </p>
            </div>
        </div>

        <div class="fade-in" style="margin-top: 4rem; display: flex; gap: 3rem;">
            <div style="text-align: center;">
                <i class="fas fa-bolt" style="color: var(--primary); font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                <p style="font-size: 0.9rem; font-weight: 600;">Instant Processing</p>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-shield-alt"
                    style="color: var(--secondary); font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                <p style="font-size: 0.9rem; font-weight: 600;">Secure FAISS Indexing</p>
            </div>
            <div style="text-align: center;">
                <i class="fas fa-robot" style="color: var(--accent); font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
                <p style="font-size: 0.9rem; font-weight: 600;">Gemini Powered</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
